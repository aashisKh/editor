  /* Styles for the typing indicator container */
  .typing-indicator {
    display: flex;
    align-items: center;
    /* margin-bottom: 10px; */
    margin-left: 5px;
    position: relative;
    height: 200px;
    /* margin-top: 100px; */
  }
  
  /* Styles for the dots */
  .dot {
    width: 3px;
    height: 3px;
    border-radius: 50%;
    background-color:white;
    margin-right: 5px;
    animation: moveUpDown 0.5s infinite ease-in-out alternate;
  }

  /* Keyframe animation for moving dots up and down */
  @keyframes moveUpDown {
    0% {
      transform: translateY(0);
    }
    100% {
      transform: translateY(-5px);
    }
  }

  /* Adjust the position of dots */
  .dot:nth-child(2) {
    animation-delay: 0.2s;
  }
  
  .dot:nth-child(3) {
    animation-delay: 0.4s;
  }

        }

        .animate_toast {
           transition: all;
            animation: ani 0.1s ease-out;
        }
        @keyframes ani {
            0%{
                margin-top: 0%;
            }

            50%{

        #loader{
            position: fixed;
            font-size: 50px;
            left:50%;
